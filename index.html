<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro Page</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    body {
        margin: 0;
        height: 100vh;
        font-family: 'Playfair Display', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: linear-gradient(135deg, #8B4513, #FFDAB9);
        position: relative;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 60px;
        color: #800080;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .animation-video {
        width: 400px;
        height: 500px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        padding: 12px 25px;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-family: 'Playfair Display', serif;
        color: white;
        transition: transform 0.2s, background-color 0.2s;
    }

    .next-btn {
        background-color: #800080;
    }

    .next-btn:hover {
        background-color: #DA70D6;
        transform: scale(1.05);
    }

    .music-btn {
        background-color: #FF6F61;
    }

    .music-btn:hover {
        background-color: #FF8C42;
        transform: scale(1.05);
    }

</style>
</head>
<body>

<h1>Happy Birthday! ðŸŽ‰</h1>

<video class="animation-video" src="animations/message1_1.mp4" autoplay loop muted></video>

<div class="buttons">
    <!-- Play Music Button -->
    <button class="btn music-btn" id="playMusicBtn">Play Music</button>
    <!-- Next Page Button -->
    <button class="btn next-btn" onclick="location.href='message1.html'">Next</button>
</div>

<!-- Audio (no autoplay) -->
<audio id="bgMusic" src="befikar.mp3" loop></audio>

<script>
    const bgMusic = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playMusicBtn');

    playBtn.addEventListener('click', () => {
        bgMusic.play();
        playBtn.style.display = 'none';
    });

    // Keep music volume reasonable
    bgMusic.volume = 0.5;

    // Save current music time before leaving
    window.addEventListener('beforeunload', () => {
        localStorage.setItem('musicTime', bgMusic.currentTime);
    });

    // Resume music from last time on load
    window.addEventListener('load', () => {
        const time = localStorage.getItem('musicTime');
        if(time) bgMusic.currentTime = time;
    });
</script>

</body>
</html>
